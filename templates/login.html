{% extends "base.html" %}

{% block content %}
<style>
    body {
        height: 100%;
    }

    .form-signin {
        max-width: 330px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
    z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

  

</style>
    <style href="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"></style>

                <main class="form-signin w-100 m-auto">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Login in</h1>
        
                    <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    </div>
        
                    <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                    </div>
                    <div class="row row-space d-flex justify-content-center">
                        <button class="btn btn-primary w-100 py-2 my-2" type="submit">Login</button>
                        <a class="btn btn-lg btn-google btn-block btn-outline border border-dark d-flex align-items-center justify-content-center" style="padding: 5px;" href="https://localhost:8444/oauth/google"><img class="px-2" src="https://img.icons8.com/color/16/000000/google-logo.png"> Continue with Google</a>
                    </div>
                    
                    
                    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
                </form>
                </main>      
<script src="{{ url_for('static', filename='js/login.js') }}"></script>

{% endblock %}
