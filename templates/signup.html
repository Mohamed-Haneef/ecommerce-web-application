{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">

<div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Registration Form</h2>
                <form method="POST" id="signup-form">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Full Name</label>
                                <input class="input--style-4" type="text" name="username">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        
                        <div class="col-2">
                            <div class="input-group d-flex flex-column">
                                <label class="label">Birthday</label> 
                                <div class="input-group-icon">
                                    <input class="input--style-4 dob" type="date" name="dob">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                        </div>   
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Phone Number</label> 
                                <input class="input--style-4" type="text" name="phone">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Password</label> 
                                <input class="input--style-4" type="password" name="password">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Re-enter Password</label>
                                <input class="input--style-4" type="password" name="re-enter-password">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space d-flex justify-content-center">
                        <button class="btn btn--radius-2 btn--blue w-75 my-3" type="submit">Submit</button>
                        <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline w-75" href="https://localhost:8444/oauth/google"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a>
                    </div>
                </form>
            </div>
        </div>
</div>
    
{% endblock %}
